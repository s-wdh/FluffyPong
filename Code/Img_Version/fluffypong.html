<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Tab_Icon.png">
    <!-- Super Classes -->
    <script src="Fluffy/Vector.js"></script>
    <script src="Wall/Wall.js"></script>
    <script src="Fluffy/Fluffy.js"></script>
    <!-- Sub Classes -->
    <script src="Wall/WallTopHole.js"></script>
    <script src="Wall/WallRightHole.js"></script>
    <script src="Wall/WallBottomHole.js"></script>
    <script src="Wall/WallLeftHole.js"></script>
    <!-- Main and else -->
    <script src="main.js"></script>
    <script src="client.js"></script>
    <script src="Fluffy/moveFluffy.js"></script>
</head>

<body>
    <canvas></canvas>
    <p id="timer"></p>
    <div id="startdiv">
        <h1>Wilkommen bei</h1>
        <img src="Logo.jpg" alt="FluffyPong Logo" id="logo">
        <input type="text" id="playername" placeholder="wähle deinen Namen ...">
        <button type="button" id="start">START</button>
        <button type="button" id="help">HILFE</button>
    </div>
    <div id="alert">
        <span id="closebtn">&times;</span>
        <p>
            Bei FluffyPong ist dein Bildschirm mit dem deiner Gegner vernetzt.
            Ihr könnt euch kleine Fluffies gegenseitig zuschmeißen. <br>
            Doch pass auf, dass du nicht zu viele Fluffies sammelst!
            Denn dein Ziel ist es, am Ende des Countdowns keine mehr auf dem Bildschirm zu haben.
        </p>
    </div>
    <div id="images">
        <img class="fluffyImg blue" src="Fluffy/Pictures/FluffyBlau.png">
        <img class="fluffyImg green" src="Fluffy/Pictures/FluffyGrün.png">
        <img class="fluffyImg red" src="Fluffy/Pictures/FluffyRot.png">
        <img class="fluffyImg yellow" src="Fluffy/Pictures/FluffyGelb.png">
    </div>

</body>

</html>
